<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potato Timer</title>
    <link rel="stylesheet" href="potatoTheme.css">
    <script src="app.js"></script>
</head>

<body>
    <img src="" id="sky">
    <div class="field" id="field"></div>
    <div class="content-wrapper">
        <h1 class="title">Potato Timer</h1>
        <h2 class="phase" id="phase">Work</h2>
        <img src="" id="settings-icon">
        <div class="circle" id="circle">
            <h1 class="timer" id="timer">25:00</h1>
        </div>
        <div class="button-wrapper">
                <button class="reset" id="reset">Reset</button>
                <button class="start-stop" id="start">Start</button>
        </div>

    </div>

    <div class="settings-wrapper" id="settings-menu">
        <h1 class="settings-text">Settings</h1>
        <h1 class="close-text" id="close"> Close</h1>
        <div class="choose-theme" id="choose-theme">
            <button id="theme-light">Light Theme</button>
            <button id="theme-dark">Dark Theme</button>
            <button id="theme-potato">Potato Theme</button>
        </div>
    </div>
</body>

</html>
