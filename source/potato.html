<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potato Timer</title>
    <link rel="stylesheet" href="potatoTheme.css">
    <link rel="icon" type="image/png" href="img/potatoIcon.png">

    <script src="app.js"></script>
    <script src="drag.js"></script>
    <script src="lang.js"></script>

</head>

<body id="background">
    <div class="contentWrapper">
        <img src="img/settings.png" alt="Settings" id="settingsIcon">
        <p id="title">Potato Timer</p>
        
        <p id="phaseDisplay">Work</p>
        
        <audio id="breakToWorkAudio" src='audio/Rooster Crow.wav'></audio>
        <audio id="workToBreakAudio" src='audio/Dove.wav'></audio>
        
        <div id="circleTimer">
            <p class="timer" id="timerDisplay">- - : - -</p>
        </div>
        
        <div class="buttonWrapper">
            <button id="reset" onclick="confirmationPrompt('Reset')">Reset</button>
            <button id="start" onclick="start()">Start</button>
            <button id="taskBtn" onclick="show('taskMenu')">Tasks</button>
        </div>

        <div class="taskContainer">
            <input type="text" id="enterTask" placeholder="Enter a Task To Start" required>
            <button id="taskAdder" onclick="addTask()">Add</button>
        </div>
        <div id="mainTasks">

        </div><br>
        <!-- End of content wrapper -->
    </div>

    <div class="menu hidden" id="settingsMenu">
        <div class="headerDark" id="settingsMenuHeader"></div>
        <p id="settingsTitle">Settings</p>
        <p class="close" id="closeSettings">Close</p>
        <div id="chooseTheme">
            <p style="margin: 0 0; font-size: 18px;" id="selectTheme">Select a Theme</p><br>
            <button id="lightTheme" onclick="changeTheme('Light')">Light</button>
            <button id="darkTheme"  onclick="changeTheme('Dark')">Dark</button>
            <button id="potatoTheme" onclick="changeTheme('Potato')">Potato</button>
        </div>

        <div class="userInputContainer">
            <div>
                <label for="work" class="fieldLabel" id="workTime">Work Time</label>
                <input type="number" class="customTime" id="workMin" value="25" min="0" max="59" maxlength="2">
                <p>:</p>
                <input type="number" class="customTime" id="workSec" value="00" min="0" max="59" maxlength="2">
            </div>

            <div>
                <label for="shortBreak" class="fieldLabel" id="shortTime">Short Break</label>
                <input type="number" class="customTime" id="shortMin" value="5" min="0" max="59" maxlength="2">
                <p>:</p>
                <input type="number" class="customTime" id="shortSec" value="00" min="0" max="59" maxlength="2">
            </div>

            <div>
                <label for="longBreak" class="fieldLabel" id="longTime">Long Break</label>
                <input type="number" class="customTime" id="longMin" value="25" min="0" max="59" maxlength="2">
                <p>:</p>
                <input type="number" class="customTime" id="longSec" value="00" min="0" max="59" maxlength="2">
            </div>
            <div>
                <label for="cycleLength" class="fieldLabel" id="cycleLength">Length of Cycle</label>
                <input type="number" class="customTime" id="cycleLength" value="4">
                <!-- Should there be a max cycle length or throw a fun message like
                "Hey Farmer! Why are you setting a long cycle length of (x > 6)???" -->
            </div>
            <div>
                <label for="volume" class="fieldLabel" id="volume">Volume (%)</label>
                <input type="number" class="customVolume" id="volume" value="10" min="0" max="100">
                <img src="img/volume.png" alt="Mute?" id="volumeIcon">
            </div>
        </div>
        <!-- End of settings menu -->
    </div>

    <div class="menu hidden" id="taskMenu">
        <p id="taskMenuTasks" style = "font-size: 35px;">Tasks</p>
        <p class="close" id="closeTasks">Close</p>
        <p id="deleteAll">Delete All</p>
        <p class="taskHelp">Mark a task as complete. Pin a task to the main display. </p>
        <div id="taskListContainer">

        </div><br>
    </div>

    <div class="hidden themeDark" id="prompt">
        <div id="confirmMessage">Unexpected Error</div>
        <button id="confirm">Confirm</button>
        <button id="cancel">Cancel</button>
    </div>

    <div class="dropdown">
        <button class="languageBtn" id="languageBtn">Language</button>
        <div class="dropdown-content">
          <button id="English" onclick="setLang('en')">English</button>
          <button id="Chinese" onclick="setLang('zh')">中文</button>
          <button id="Spanish" onclick="setLang('es')">Español</button>
          <button id="Korean" onclick="setLang('ko')">한국어</button>
        </div>
      </div>
</body>
