<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potato Timer</title>
    <link rel="stylesheet" href="main.css">
    <script src="app.js"></script> 
</head>

<body>
    <div id = "timer">
        <h2 id = "phaseDisplay"> idle </h2>
        <p id = "timerDisplay">00:00</p>
    </div>

    <button id = "start" onclick="start()" disabled>start</button>
    <button id = "reset" onclick="reset()" disabled>reset</button>
    <button id = "skip" onclick="skip()">skip</button>


    <div id = "taskAdder">
        <input id = "task" required>
        <button id = "taskAdder" onclick="addTask()">Add Task</button>
    </div>

    <label id = "listTasks"></label>
